    <br><br>
    <h1>Trainers Per Course</h1>
    <form id="trainerPerCourseForm">
        <hr>
        <label for="trainerID">Trainer ID:</label><br>
        <input id="trainerID" type="number" placeholder="Enter trainer id"><br>
        <label for="courseID">Course ID:</label><br>
        <input id="courseID" type="number" placeholder="Enter course id"><br>

        <input type="button" value="Add to course" onclick="updateValue()"><br>
        <hr>
        <input type="button" value="Load Trainers" onclick="loadTrainers()"><br>
        <input type="button" value="Load Courses" onclick="loadCourses()"><br>
        <hr>
    </form>


    <script>
        function myFunction() {
            var x = document.getElementById("trainerPerCourseForm");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
    <img src="training.jpg" alt="students" width="27%" align="right" class="fixed">


    <script>
        $("body").animate({
            opacity: '1'

        }, 500);

    </script>
</body>
