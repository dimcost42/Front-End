<body>

  <h1>Courses</h1>
  

<br><br>
  <form id="myCourseForm">
    <label for="courseTitle">Title:</label><br>
    <input id="courseTitle" type="text" placeholder="Enter a Course name"><br>
    <label for="courseStream">Stream:</label><br>
    <input id="courseStream" type="text" placeholder="Enter a Stream name"><br>
    <label for="courseType">Type:</label><br>
    <input id="courseType" type="text" placeholder="Enter a type name"><br>
    <label for="courseStartDate">Start Date:</label><br>
    <input id="courseStartDate" type="date" placeholder="Enter a start date"><br>
    <label for="courseEndDate">End Date:</label><br>
    <input id="courseEndDate" type="date" placeholder="Enter a end date"><br>
    <input type="button" value="Add" onclick="updateValue()">
  </form>

  <!-- list -->

  <ol class="fixed2">
  </ol>



  <script>

    function myFunction() {
      var x = document.getElementById("myCourseForm");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }

    function myLoadHide() {
      var x = document.getElementById("ol");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }

    function updateValue() {
      courseTitle = $("#courseTitle").val();
      courseStream = $("#courseStream").val();
      courseType = $("#courseType").val();
      courseStartDate = $("#courseStartDate").val();
      courseEndDate = $("#courseEndDate").val();

      $("ol").append("<li>", courseTitle, " ", courseStream, " ", courseType, " ", courseStartDate, " ", courseEndDate, "</li>", "<br>");
    }
    


  </script>

<img src="coursesKid.png" alt="kid with course" width="20%" align="right" class="fixed">
</body>
