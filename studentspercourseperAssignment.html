<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input students in course</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            opacity: 0;
        }
    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="assignments.html">Assignments</a></li>
        <li><a href="trainerspercourse.html">TrainersPerCourse</a></li>
        <li><a href=studentspercourse.html>StudentsPerCourse</a></li>
        <li><a class="active" onclick="myFunction()">StudentsPerCoursePerAssignment</a></li>
    </ul>



    


    <br><br>
    <h1>Students Per Course per Assignment</h1>
    <form id="studentsPerCourseForm">
        <hr>
        <label for="studentsID">Student ID:</label><br>
        <input id="studentsID" type="number" placeholder="Enter student id"><br>
        <label for="courseID">Course ID:</label><br>
        <input id="courseID" type="number" placeholder="Enter course id"><br>
        <label for="assignmentID">Assignment ID:</label><br>
        <input id="assignmentID" type="number" placeholder="Enter assignment id"><br>

        <input type="button" value="Add to course" onclick="updateValue()"><br>
        <hr>
        <input type="button" value="Load students" onclick="loadStudents()"><br>
        <input type="button" value="Load Courses" onclick="loadCourses()"><br>
        <hr>
    </form>


    <script>
        function myFunction() {
            var x = document.getElementById("studentsPerCourseForm");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
    <img src="Eng-Educators-1.jpg" alt="students" width="30%" align="right" class="fixed">


    <script>
        $("body").animate({
            opacity: '1'

        }, 500);

    </script>
</body>

</html>
