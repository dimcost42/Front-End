<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Hacking Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden;
        }

        .hacking-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
        }

        .code-line {
            white-space: nowrap;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="hacking-screen" id="code-output"></div>

    <script>
        const codeOutput = document.getElementById('code-output');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()[]{}<>/\\';

        function generateRandomCode() {
            let randomCode = '';
            for (let i = 0; i < 100; i++) {
                randomCode += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return randomCode;
        }

        function addCodeLine() {
            const codeLine = document.createElement('div');
            codeLine.classList.add('code-line');
            codeLine.textContent = generateRandomCode();
            codeOutput.appendChild(codeLine);

            // Remove old lines to prevent memory issues
            if (codeOutput.children.length > 100) {
                codeOutput.removeChild(codeOutput.firstChild);
            }

            // Auto-scroll to bottom for endless effect
            codeOutput.scrollTop = codeOutput.scrollHeight;
        }

        // Continuously add new code lines every 100 milliseconds
        setInterval(addCodeLine, 100);

    </script>
</body>
</html>
