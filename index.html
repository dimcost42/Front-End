<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Simulation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hacking-screen {
            background: black;
            padding: 20px;
            width: 80%;
            height: 80%;
            box-shadow: 0 0 10px #00ff00;
            overflow-y: auto;
            border-radius: 10px;
        }

        @keyframes scroll {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        .code-line {
            white-space: nowrap;
        }

        .animated-code {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            animation: scroll 10s linear infinite;
        }
    </style>
</head>
<body>
    <div class="hacking-screen">
        <div class="animated-code" id="code-output"></div>
    </div>

    <script>
        const codeOutput = document.getElementById('code-output');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()[]{}<>/\\';
        
        function generateRandomCode() {
            let randomCode = '';
            for (let i = 0; i < 50; i++) {
                randomCode += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return randomCode;
        }

        function addCodeLine() {
            const codeLine = document.createElement('div');
            codeLine.classList.add('code-line');
            codeLine.textContent = generateRandomCode();
            codeOutput.appendChild(codeLine);
        }

        function populateScreen() {
            for (let i = 0; i < 100; i++) {
                addCodeLine();
            }
        }

        // Continuously add new code lines every 100 milliseconds
        setInterval(() => {
            addCodeLine();
            if (codeOutput.children.length > 100) {
                codeOutput.removeChild(codeOutput.firstChild);
            }
        }, 100);

        populateScreen();
    </script>
</body>
</html>
